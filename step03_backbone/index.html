    <header>
      <div class="container">
        <img class="header-img" src="img/{{icon}}"></img>
        <div class="header-inner">
          <h1 class="header-title">{{title}}</h1>
          <p class="header-subtitle">{{sub_title}}</p>
        </div>
      </div>
    </header>


    <div class="container">

      {{{content}}}

    </div>


    <div id="dashboard" class="container dashboard"></div>


    <footer class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <p style="padding: 10px 10px 0px 10px;">Designed and implemented with joy, using awesome <a href="http://twitter.github.com/bootstrap/" rel="external">Twitter Bootstrap</a>, <a href="http://backbonejs.org/" rel="external">BackboneJS</a> and many more cool open source projects. <a href="#about">Learn more</a>!</p>

    <!-- Template DashboardWidget
    ================================================== -->
    <script id="dashboardwidget-tpl" type="text/x-handlebars-template">

      <div class="row-fluid">

        <!-- Leaderboard
        -------------------------------------------------- -->
        <div class="span3">
          <div class="dashboard-box dashboard-leaderboard-col">

              {{#each leaderboard}}

              <div class="dashboard-item dashboard-item-margin">

                <div class="dashboard-item-margin-left">
                  <img class="img-rounded dashboard-icon" src="{{profile_image_url}}"></img>
                  <div class="dashboard-text">
                    <b>{{user_name}}</b><br/>
                    <span class="badge dashboard-badge-tweets">{{tweet_count}}</span>
                    <span class="badge dashboard-badge-retweets">{{re_tweet_count}}</span>
                    <br/>&nbsp; 
                  </div>
                </div>

              </div>

              {{/each}}

            
              <div class="dashboard-caption">Leaderboard</div>

          </div>

        </div>        

        <!-- Hottest tweets 
        -------------------------------------------------- -->
        <div class="span3">

          <div class="dashboard-box dashboard-hottest-col">

              {{#each hottest_tweets}}

              <div class="dashboard-item dashboard-item-margin">

                <div class="dashboard-item-margin-left">
                  <img class="img-rounded dashboard-icon" src="{{profile_image_url}}"></img>
                  <div class="dashboard-text">
                    <b>{{from_user_name}}</b><br/>
                    {{text}}<br/>
                    <i>{{created_at}}</i>
                  </div>
                </div>

              </div>

              {{/each}}

              <div class="dashboard-caption">Hottest tweets</div>

          </div>

        </div>

        <!-- Latest tweets
        -------------------------------------------------- -->
        <div class="span3">

          <div class="dashboard-box dashboard-lattest-col">

             {{#each latest_tweets}}

              <div class="dashboard-item dashboard-item-margin">

                <div class="dashboard-item-margin-left">
                  <img class="img-rounded dashboard-icon" src="{{profile_image_url}}"></img>
                  <div class="dashboard-text">
                    <b>{{from_user_name}}</b><br/>
                    {{text}}<br/>
                    <i>{{created_at}}</i>
                  </div>
                </div>

              </div>

              {{/each}}

              <div class="dashboard-caption">Latest tweets</div>

          </div>

        </div>
        
        <!-- Statistics
        -------------------------------------------------- -->
        <!-- PART (6d) -->
        <div class="span3">
          
          <div class="dashboard-box dashboard-tweets-col">
            <div class="dashboard-tweet-item dashboard-number dashboard-item-margin">{{tweet_count}}&nbsp;</div>
            <div class="dashboard-caption">Tweets</div>
          </div>

          <div class="dashboard-box dashboard-retweets-col">
            <div class="dashboard-tweet-item dashboard-number dashboard-item-margin">{{re_tweet_count}}&nbsp;</div>
            <div class="dashboard-caption">Retweets</div>
          </div>

        </div>

      </div>


    </script>
